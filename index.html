<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TakeFoods</title>
    <link rel="stylesheet" href="assets/css/style.css" />

    <link

  <body>

            <li class="nav_item">

    <!-- INICIO CONTEUDO HOME PRESENTATION -->
    <main>
      <section class="home_presentation">
        <img class="img_home" src="assets/images/salad_home.png" alt="" />

            Bem vindo à <span class="logo">Takefoods</span>
          </h1>

          <div class="button_home">
